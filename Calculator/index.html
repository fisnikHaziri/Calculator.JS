<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="row" id="row1">
					<div class="display">
						<div class="row" id="activeHistory"></div>
						<div class="row"><h1 id="curentNum">0</h1></div>
					</div>
				</div>
				<div class="row" id="row2">
					<div id="controls">
						<div class="row">
							<div class="button" id="percentage">
								<h1>%</h1>
							</div>
							<div class="button" id="clear"><h1>CE</h1></div>
							<div class="button" id="clearAll">
								<h1>C</h1>
							</div>
							<div class="button" id="backspace">
								<h1>
									<i class="fa-solid fa-delete-left" style="color: #ffffff"></i>
								</h1>
							</div>
						</div>
						<div class="row">
							<div class="button" id="devideOne">
								<h1><sup>1</sup>/<sub>x</sub></h1>
							</div>
							<div class="button" id="powerOf2">
								<h1>X <sup>2</sup></h1>
							</div>
							<div class="button" id="squareRoot">
								<h1><sup>2</sup>âˆšx</h1>
							</div>
							<div class="button" id="devide"><h1>/</h1></div>
						</div>
						<div class="row">
							<div class="button" id="7"><h1>7</h1></div>
							<div class="button" id="8"><h1>8</h1></div>
							<div class="button" id="9"><h1>9</h1></div>
							<div class="button" id="multiply"><h1>*</h1></div>
						</div>
						<div class="row">
							<div class="button" id="4"><h1>4</h1></div>
							<div class="button" id="5"><h1>5</h1></div>
							<div class="button" id="6"><h1>6</h1></div>
							<div class="button" id="extract"><h1>-</h1></div>
						</div>
						<div class="row">
							<div class="button" id="1"><h1>1</h1></div>
							<div class="button" id="2"><h1>2</h1></div>
							<div class="button" id="3"><h1>3</h1></div>
							<div class="button" id="add">
								<h1>+</h1>
							</div>
						</div>
						<div class="row">
							<div class="button" id="inverse">
								<h1><sup>+</sup>/<sub>-</sub></h1>
							</div>
							<div class="button" id="0"><h1>0</h1></div>
							<div class="button" id="dot"><h1>.</h1></div>
							<div class="button" id="equals"><h1>=</h1></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
